<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/masterLayout.xhtml"
	xmlns:sec="http://www.springframework.org/security/tags">
	<ui:define name="pageTitle">#{out.hello}</ui:define>
	<ui:define name="content">

		<h:form>
			<p:panel id="loginPanel" header="Login">

				<p:messages id="msgs" />

				<h:panelGrid columns="2" cellpadding="5">
					<p:outputLabel for="username" value="Username:" />
					<p:inputText id="username" required="true" label="username"
						value="#{loginBean.username}" />

					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" label="password" required="true"
						value="#{loginBean.password}" />
				</h:panelGrid>

				<p:commandButton value="Login" actionListener="#{loginBean.login}"
					update="loginPanel" icon="ui-icon-check" />
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
