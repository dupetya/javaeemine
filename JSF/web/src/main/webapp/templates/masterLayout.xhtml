<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:sec="http://www.springframework.org/security/tags"
	xmlns:p="http://primefaces.org/ui">

<f:view>

	<h:head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport"
			content="width=device-width, initial-scale=1.0, user-scalable=no" />
		<title><ui:insert name="pageTitle"></ui:insert></title>
		<ui:insert name="head-extra" />
	</h:head>

	<h:body>
		<div id="menuDiv">
			<h:form>
				<p:growl id="messages" showDetail="false" />

				<p:menu>
					<p:submenu label="Users">
						<p:menuitem value="Registration" url="/public/registration.xhtml"
							rendered="#{!(facesContext.externalContext.isUserInRole('USER'))}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Login" url="/public/login.xhtml"
							rendered="#{!(facesContext.externalContext.isUserInRole('USER'))}"
							update="messages" icon="ui-icon-disk" />
						<p:menuitem value="Logout" url="/logout"
							rendered="#{facesContext.externalContext.isUserInRole('USER')}"
							update="messages" icon="ui-icon-disk" />
					</p:submenu>
					<p:submenu
						rendered="#{facesContext.externalContext.isUserInRole('USER')}"
						label="Messages">
						<p:menuitem value="Inbox" url="/secured/messages.xhtml"
							update="messages" icon="ui-icon-disk" />
					</p:submenu>
				</p:menu>
			</h:form>
		</div>
		<div id="contentDiv">
			<div class="ui-wrap-content" style="height: 100%;">
				<div id="content">
					<div id="contentInside">
						<ui:insert name="content" />
					</div>
				</div>
			</div>
		</div>
	</h:body>
</f:view>
</html>
